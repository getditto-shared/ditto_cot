plugins {
    id 'java'
    id 'application'
    id 'com.adarshr.test-logger' version '3.2.0'
    id 'checkstyle'
}

group = 'com.ditto'
version = '1.0-SNAPSHOT'
description = 'Ditto CoT Example'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    // Depend on the library project
    implementation project(':library')
    
    // Add additional dependencies needed for the example
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
    implementation 'com.sun.xml.bind:jaxb-impl:4.0.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.17.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.17.1'
    
    // Test dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'org.assertj:assertj-core:3.24.2'
}

application {
    mainClass = 'com.ditto.cot.example.IntegrationClient'
}

test {
    useJUnitPlatform()
}

testlogger {
    theme 'mocha'
    showExceptions true
    showStackTraces true
    showFullStackTraces false
    showCauses true
    slowThreshold 2000
    showSummary true
    showSimpleNames false
    showPassed true
    showSkipped true
    showFailed true
}

checkstyle {
    toolVersion '10.12.1'
    configFile = rootProject.file('config/checkstyle/checkstyle.xml')
    configProperties = [
        'checkstyle.cache.file': "${buildDir}/checkstyle.cache"
    ]
    ignoreFailures = true
    maxWarnings = 100
}

// Task to run the example
task runExample(type: JavaExec) {
    group = 'Execution'
    description = 'Run the example application'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.ditto.cot.example.SimpleExample'
    
    // Pass any necessary JVM arguments
    jvmArgs = [
        '--add-opens', 'java.base/java.lang=ALL-UNNAMED',
        '--add-opens', 'java.base/java.util=ALL-UNNAMED',
        '--add-opens', 'java.xml/javax.xml.parsers=ALL-UNNAMED'
    ]
}

// Task to run the integration client
task runIntegrationClient(type: JavaExec) {
    group = 'Execution'
    description = 'Run the integration client for cross-language testing'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.ditto.cot.example.IntegrationClient'
    
    // Pass any necessary JVM arguments
    jvmArgs = [
        '--add-opens', 'java.base/java.lang=ALL-UNNAMED',
        '--add-opens', 'java.base/java.util=ALL-UNNAMED',
        '--add-opens', 'java.xml/javax.xml.parsers=ALL-UNNAMED'
    ]
}